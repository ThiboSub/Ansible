---
# roles/haproxy/tasks/main.yml
- name: Installer HAProxy
  apt:
    name: haproxy
    state: present
    update_cache: yes

- name: Copier la configuration HAProxy
  template:
    src: haproxy.cfg.j2
    dest: "{{ haproxy_cfg }}"
  notify: Restart HAProxy

- name: DÃ©marrer et activer HAProxy
  service:
    name: haproxy
    state: started
    enabled: yes
